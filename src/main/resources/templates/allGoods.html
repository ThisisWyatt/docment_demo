<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showAllGoods</title>
</head>
<body>
    <div>
        <table>
            <tr th:each="oneGoods:${goods}">
                <td th:text="${oneGoods.id}"></td>
                <td th:text="${oneGoods.name}"></td>
                <td><img th:src="@{/showImg/{goodsId}(goodsId=${oneGoods.id})}" alt="商品logo" width="100" height="100"></td>
            </tr>
        </table>
    </div>
</body>
</html>
